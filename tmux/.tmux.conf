# Tmux settings

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-resurrect
set -g @resurrect-processes '"~sudo pmset" "~Vim"'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# Set XTerm key bindings
setw -g xterm-keys on

# Remap prefix to C-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Set reload key to r
bind r source-file ~/.tmux.conf

# No delay for escape key press
set -sg escape-time 0

# Use vim bindings in copy mode too
set -g status-keys  vi    # in the status/command prompt
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter ; bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Shift arrow to switch windows
bind-key    -T root         S-Left            previous-window
bind-key    -T root         S-Right           next-window

# Meta Shift arrow to move window to the left or right
bind-key    -T root M-S-Left  { swap-window -t -1; previous-window }
bind-key    -T root M-S-Right { swap-window -t +1; next-window }

# Make new window in current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set window title
set -g automatic-rename on
set -g automatic-rename-format "#(echo '#{pane_current_path}' | awk '{if (length($0) > 20) {print \"..\"substr($0, length($0)-17, length($0))} else print $0}') â€” #{pane_current_command}"

# Count sessions start at 1
set -g base-index 1
set -g pane-base-index 1

# Set status
set -g status-interval 5
set -g status-position top
set -g repeat-time 0

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h'

# Set Colors
set -g default-terminal "screen-256color"
setw -g window-status-style fg=colour237,bg=default
setw -g window-status-format '#I:#W '
setw -g window-status-current-style fg=colour255,bg=colour30,bright
setw -g window-status-current-format '#I:#W '

# Set status bar
set -g status-bg colour252
set -g status-fg black
set -g status-left-length 90
set -g status-right-length 60
# set -g status-left "#[fg=green]#(whoami)#[fg=black]::#[fg=blue]#(hostname -s) "
set -g status-left "#[fg=green]#S "
set -g status-justify left
set -g status-right '#[fg=cyan] #[fg=green]%a %d %b %R'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
